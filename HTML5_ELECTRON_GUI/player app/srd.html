<script type="text/javascript">
	//browser comaptibility
	window.indexedDB=window.indexedDB||window.webkitIndexedDB||window.mozIndexedDB||window.msIndexedDB;
	// take permission for read write
	window.IDBTransaction=window.IDBTransaction||window.webkitIDBTransaction||window.mozIDBTransaction||window.msIDBTransaction;
	// key permission
	window.IDBKeyRange=window.IDBKeyRange||window.webkitIDBKeyRange||window.mozIDBKeyRange||window.msIDBKeyRange;
	if(!window.indexedDB)
	{
		alert('update')
	}
	else
	{
		var database=window.indexedDB.open('keshav',1);
		database.onsuccess=function(){
			console.log(this.result)
		}
		database.onupgradeneeded=function(){
			var data={name:'keshav',roll:78}
			var idb=this.result
			var object=idb.createObjectStore('student',{keyPath:'name'})
			object.add(data)
		}
	}
</script>
